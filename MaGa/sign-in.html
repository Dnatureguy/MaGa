<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/efc28c27fc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/sign-in.css">
    <title>MaGa</title>
</head>
<body>
    <main>
        <section class="opening">
            <div class="circle1"></div>
            <div class="circle2"></div>

            <div class="menu">
                <p class="time">9:30</p>
                <img src="https://img.icons8.com/fluency-systems-filled/48/000000/high-connection--v2.png"/>
                <img src="https://img.icons8.com/windows/32/000000/wifi--v2.png"/>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/medium-battery--v1.png"/>
            </div>

            <div class="body">
                <h2 class="body-p">Welcome Back!</h2>
                <img src="./img/undraw_well_done_re_3hpo.svg" alt="">
                <form action="">
                    <input type="password" name="password" placeholder="Enter password">
                    <input type="password" name="confirm-password" placeholder="Confirm password">
                </form>
                <a href="#" id="forgot">Forgot password</a>
                <a href="register.html" class="button">Log in</a>

                <p class="sign-up">Already have an account? <span><a href="#">Sign up</a></span></p>
            </div>
                  
           

        </section>
    </main>
</body>
</html>
